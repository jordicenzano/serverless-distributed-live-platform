<!doctype html>
<html lang="en">
    <head>
        <link href="https://vjs.zencdn.net/7.10.2/video-js.css" rel="stylesheet" />
        <!-- If you'd like to support IE8 (for Video.js versions prior to v7) -->
        <!-- <script src="https://vjs.zencdn.net/ie8/1.1.2/videojs-ie8.min.js"></script> -->

        <script src="./js/readUrlVars.js" language="javascript"></script>
        <script language="javascript">
            readUrlVars();
        </script>
    </head>
    <body onload="playerSetup()">
        <video id="player" class="video-js" controls preload="auto" width="1280" height="720" data-setup="{}"></video>
  
        <script src="https://vjs.zencdn.net/7.10.2/video.min.js"></script>

        <script>
            const player = videojs('player');

            function playerSetup() {
                if ('m' in url_vars) {
                    console.log(`Playing manifest: ${url_vars.m}`);
                    
                    player.src({
                        src: url_vars.m,
                        type: 'application/vnd.apple.mpegurl'
                    });
                }
            }
        </script>
    </body>
</html>
